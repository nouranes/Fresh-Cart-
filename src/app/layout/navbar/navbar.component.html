<nav class="bg-white border-gray-200 dark:bg-gray-900 shadow fixed top-0 left-0 w-full z-50 h-16">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between h-full px-4">
    
    <!-- Logo -->
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="/images/freshcart-logo.svg" class="h-8" alt="FreshCart Logo" />
    </a>

    <!-- Desktop  -->
    <div class="hidden md:flex items-center space-x-6">
      @if(isLoggedIn()){
        <a routerLink="home" routerLinkActive="bg-main text-white" class="py-2 px-3 rounded-sm">Home</a>
        <a routerLink="products" routerLinkActive="bg-main text-white" class="py-2 px-3 rounded-sm">Products</a>
        <a routerLink="categories" routerLinkActive="bg-main text-white" class="py-2 px-3 rounded-sm">Categories</a>
        <a routerLink="brands" routerLinkActive="bg-main text-white" class="py-2 px-3 rounded-sm">Brands</a>
      }
    </div>

    
    <div class="hidden md:flex items-center space-x-4">
      @if(isLoggedIn()){
        <li class="relative list-none">
          <i routerLink="/cart" routerLinkActive="sec-color" class="fa-solid fa-cart-shopping fa-2x main-color cursor-pointer"></i>
          <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900">
            {{ cartCount }}
          </div>
        </li>
        <a routerLink="signout" routerLinkActive="bg-main-color text-white" (click)="signOut()" class="py-2 px-3 rounded-sm">Sign Out</a>
      }
      @else {
        <a routerLink="login" routerLinkActive="bg-main-color text-white" class="py-2 px-3 rounded-sm">Login</a>
        <a routerLink="register" routerLinkActive="bg-main-color text-white" class="py-2 px-3 rounded-sm">Register</a>
      }
    </div>

   
    <div class="flex md:hidden">
      <button (click)="toggleMenu()" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-menu" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>

  </div>

 
  <div id="navbar-menu" [class.hidden]="!isMenuOpen" class="md:hidden bg-white border-t border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-4 py-2 space-y-1">
      @if(isLoggedIn()){
        <a routerLink="home" routerLinkActive="bg-main text-white" class="block py-2 px-3 rounded-sm">Home</a>
        <a routerLink="products" routerLinkActive="bg-main text-white" class="block py-2 px-3 rounded-sm">Products</a>
        <a routerLink="categories" routerLinkActive="bg-main text-white" class="block py-2 px-3 rounded-sm">Categories</a>
        <a routerLink="brands" routerLinkActive="bg-main text-white" class="block py-2 px-3 rounded-sm">Brands</a>
        
        
        <div class="pt-2 border-t border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between py-2">
            <a routerLink="/cart" routerLinkActive="sec-color" class="flex items-center space-x-2 py-2 px-3 rounded-sm">
              <i class="fa-solid fa-cart-shopping fa-lg main-color"></i>
              <span>Cart</span>
              <div class="inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full">
                {{ cartCount }}
              </div>
            </a>
          </div>
          <a routerLink="signout" routerLinkActive="bg-main-color text-white" (click)="signOut()" class="block py-2 px-3 rounded-sm">Sign Out</a>
        </div>
      }
      @else {
        <a routerLink="login" routerLinkActive="bg-main-color text-white" class="block py-2 px-3 rounded-sm">Login</a>
        <a routerLink="register" routerLinkActive="bg-main-color text-white" class="block py-2 px-3 rounded-sm">Register</a>
      }
    </div>
  </div>
</nav>

<main class="pt-16">
