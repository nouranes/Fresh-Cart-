@if(prodData){
    <section class="container w-10/12 mx-auto py-10">
  <h1 class="text-4xl main-color p-10 text-center">Product Details</h1>

  <div class="grid md:grid-cols-[20%_minmax(0,1fr)] items-center gap-4 md:gap-10">
    <div>
      <img [src]="prodData.imageCover" class="w-full object-contain" [alt]="prodData.title">
    </div>

    <div>
      <h2>{{prodData.title}}</h2>
      <p class="text-gray-700 my-2">{{prodData.description}}</p>
      <h3 class="main-color">{{prodData.category.name}}</h3>

      <div class="flex justify-between items-center">
        <span>{{prodData.price}} EGP</span>

        <div class="flex items-center">
          <i class="fas fa-star text-yellow-300"></i>
          <span class="text-gray-500">
            {{prodData.ratingsAverage}}
          </span>
        </div>
      </div>

      <button class="py-2 px-4 my-4 text-white rounded-lg w-full md:w-[20%] block bg-main-color">
        Add to Cart
      </button>
    </div>
  </div>
</section>

}
